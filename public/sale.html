<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>Sale Page</title>
  <style>
    *{box-sizing:border-box;font-family:sans-serif;}
    body{margin:0;background:#000;color:#fff;}
    .wrap{width:65vw;max-width:none;margin:0 auto;padding:1rem;}
    h1{display:none}
    img {
      display: block;
      width: 100%;
      height: auto;
      margin: 1rem 0;
      border-radius: 6px;
    }
    button.img-button {
      display: block;
      width: 100%;
      padding: 0;
      margin: 0;
      background: none;
      border: none;
      cursor: pointer;
    }
    .error {
      padding: 2rem;
      text-align: center;
      color: #ff4d4d;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="wrap" id="app">
    <h1 id="pageTitle"></h1>

    <!-- สร้าง 10 ปุ่มล่วงหน้า -->
    <button type="button" class="img-button" id="btn0"><img id="img0" src="" width="400" height="200" loading="eager" /></button>
    <button type="button" class="img-button" id="btn1"><img id="img1" src="" width="400" height="200" loading="eager" /></button>
    <button type="button" class="img-button" id="btn2"><img id="img2" src="" width="400" height="200" loading="eager" /></button>
    <button type="button" class="img-button" id="btn3"><img id="img3" src="" width="400" height="200" loading="eager" /></button>
    <button type="button" class="img-button" id="btn4"><img id="img4" src="" width="400" height="200" loading="eager" /></button>
    <button type="button" class="img-button" id="btn5"><img id="img5" src="" width="400" height="200" loading="eager" /></button>
    <button type="button" class="img-button" id="btn6"><img id="img6" src="" width="400" height="200" loading="eager" /></button>
    <button type="button" class="img-button" id="btn7"><img id="img7" src="" width="400" height="200" loading="eager" /></button>
    <button type="button" class="img-button" id="btn8"><img id="img8" src="" width="400" height="200" loading="eager" /></button>
    <button type="button" class="img-button" id="btn9"><img id="img9" src="" width="400" height="200" loading="eager" /></button>
  </div>

<script>
(async () => {
  const app = document.getElementById('app');
  const BASE_DOMAIN = 'skootchy.xyz';
  const slug = window.location.hostname.replace(`.${BASE_DOMAIN}`, '').toLowerCase();

  if (!slug) return showError('ไม่พบข้อมูล');

  try {
    const res = await fetch(`/api/page/${slug}`);
    if (!res.ok) return showError('ไม่พบข้อมูล');
    const item = await res.json();

    // ตั้งค่าข้อมูลบนหน้า
    document.title = item.name || 'Sale Page';
    document.getElementById('pageTitle').textContent = item.name || slug;

    const imagesArr = item.images || [];
    const linksArr = item.links || [];
    const eventsArr = item.events || [];

    // ใส่ลิงก์และภาพล่วงหน้า
    for (let i = 0; i < 10; i++) {
      const btnEl = document.getElementById(`btn${i}`);
      const imgEl = document.getElementById(`img${i}`);
      const src = imagesArr[i] || '';
      const link = linksArr[i] || '#';
      const eventName = eventsArr[i] || 'Lead';

      if (src && btnEl && imgEl) {
        imgEl.src = src;
        btnEl.onclick = () => {
          if (typeof fbq === 'function') {
            fbq('track', eventName);
          }
          window.open(link, '_blank');
        };
      } else {
        if (btnEl) btnEl.style.display = 'none';
      }
    }

    // ✅ Preload รูปก่อนติด Pixel
    await Promise.all(imagesArr.map(src => new Promise(resolve => {
      const img = new Image();
      img.onload = resolve;
      img.onerror = resolve;
      img.src = src;
    })));

    // ✅ ค่อยโหลด Facebook Pixel หลังภาพมาแล้ว
    if (item.pixel) {
      const pixelId = String(item.pixel).replace(/[^0-9]/g, '');

      const script = document.createElement('script');
      script.innerHTML = `
        !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
        n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)
      }(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', '${item.pixel}');
      fbq('track', 'PageView');
      `;
      document.head.appendChild(script);

      const noscript = document.createElement('noscript');
      noscript.innerHTML = `
        <img height="1" width="1" style="display:none"
            src="https://www.facebook.com/tr?id=${item.pixel}&ev=PageView&noscript=1"/>
      `;
      document.body.appendChild(noscript);
    }

  } catch (err) {
    showError('เกิดข้อผิดพลาดในการโหลดข้อมูล');
  }

  function showError(msg) {
    app.innerHTML = `<p class="error">${msg}</p>`;
  }
})();
</script>
</body>
</html>
