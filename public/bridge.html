<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>กำลังโหลด...</title>
    <script>
        (async () => {
            const BASE_DOMAIN = 'skootchy.xyz';
            const slug = location.hostname.replace(`.${BASE_DOMAIN}`, '').toLowerCase();

            const res = await fetch(`/api/page/${slug}`);
            const data = await res.json();
            const bridgeUrl = data.bridgeUrl || '';
            const delay = 3000;

            if (bridgeUrl) {
                document.body.innerHTML = `
                <div style="position:fixed; top:20px; left:50%; transform:translateX(-50%); background:#000; color:#fff; font-size:1.3rem; z-index:999;">
                    ร้านค้า
                </div>
                <div style="padding-top:60px;">
                    <iframe src="${bridgeUrl}" width="100%" height="90%" style="border:none;"></iframe>
                </div>
                `;
            } else {
            document.body.textContent = 'กำลังเข้าสู่หน้าขาย...';
            }

            // ไปหน้า sale หลัง delay
            setTimeout(() => {
            window.location.href = '/sale';
            }, delay);
        })();
    </script>
    
    
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .center-top {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
    }
  </style>
</head>
<body>
  ก<div class="center-top">กำลังเปิดหน้าแนะนำก่อนเข้าหน้าขาย...</div>
</body>
</html>
